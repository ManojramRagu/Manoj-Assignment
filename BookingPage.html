<!-- MAIN SECTION -->

<main>
    <!-- Booking form container for background and center adjustment of form -->
    <div class="booking_form_container">
        <form action="" method="post" class="booking_form">
            <!-- div sections inside form each represent a section of label and input ie: name: [       ] -->

            <div class="booking_form_content">
                <label for="name" class="input_name">Full Name:</label>
                <input type="text" id="name" name="name" class="text_input" required>
            </div>
        
            <div class="booking_form_content">
                <label for="contact" class="input_name">Contact Number:</label>
                <input type="text" id="contact" name="contact" class="text_input" required>
            </div>
        
            <div class="booking_form_content">
                <label for="email" class="input_name">Email Address:</label>
                <input type="text" id="email" name="email" class="text_input" required>
            </div>
        
            <div class="booking_form_content">    
                <div class="radio_container">
                    <label class="input_name">Appointment Type:</label>

                    <div class="radio_sub_container">
                        <div>
                            <input type="radio" id="in_person" name="appointment_type" value="in_person" class="select_input">
                            <label for="in_person">In-Person</label>
                        </div>
                        <div>
                            <input type="radio" id="virtual" name="appointment_type" value="virtual" class="select_input">
                            <label for="virtual">Virtual</label>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="booking_form_content">
                <div class="check_container">
                    <label class="input_name">Existing Conditions:</label>

                    <div class="check_sub_container">
                        <div>
                            <input type="checkbox" id="diabetes" name="existing_conditions" value="diabetes" class="select_input">
                            <label for="diabetes">Diabetes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="hypertension" name="existing_conditions" value="hypertension" class="select_input">
                            <label for="hypertension">Hypertension</label>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="booking_form_content">
                <label for="reasons" class="input_name">Reason for Consultation:</label><br>
                <textarea id="reasons" name="reasons" rows="4" cols="50"  class="area_input"></textarea>
            </div>
        
            <div class="booking_form_content" id="buttons">
                <input type="reset" value="Clear Form"  class="button_input">
                <input type="submit" value="Reserve Consultation" class="button_input">
            </div>
    
        </form>
    </div>
</main>
