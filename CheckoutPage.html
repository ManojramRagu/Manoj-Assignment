<!-- MAIN SECTION START -->

<main>

    <div class="product_table_container" id="checkout_table_container"></div>

    <form class="checkout_form">
        <div class="checkout_name_input">           
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <p class="error_para" id="nameError"></p><br>
        </div>
        
        <div class="checkout_address_input">           
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <p class="error_para" id="addressError"></p><br>
        </div>
        
        <div class="checkout_contact_input">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required><br>
            <p class="error_para" id="contactError"></p><br>
        </div>
      
        <div class="checkout_payment_input">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="cash">Cash on Delivery</option>
                <option value="card">Debit/Credit Card</option>
            </select><br>
        </div>
      
        <div class="checkout_card_details_container" id="cardDetails">

            <div class="checkout_card_details_number">                
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber"><br>
                <p class="error_para" id="cardNumberError"></p><br>
            </div>
            
            <div class="checkout_card_details_name">                
                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" name="cardName"><br>
                <p class="error_para" id="cardNameError"></p><br>
            </div>

            <div class="checkout_card_details_expiry">                
                <label for="expiry">Expiry:</label>
                <input type="month" id="expiry" name="expiry"><br>
                <p class="error_para" id="cardExpiryError"></p><br>
            </div>
      
            <div class="checkout_card_details_cvv">                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="4"><br>
                <p class="error_para" id="cardCVVError"></p><br>
            </div>     

        </div>
      
        <button class="pay_now" id="payNow">Pay Now</button>
      </form>
</main>
